<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Members - MEMBER Research Group</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2d1171;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px;
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #2d1171;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .back-button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2d1171;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #482b9c;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meet the Group Members</h1>
  </header>

  <div class="container">
    <!-- Member 1 -->
    <div class="card">
      <img src="member1.jpg" alt="Member 1">
      <h3>Dr. A. Jindal</h3>
      <p>Principal Investigator</p>
    </div>

    <!-- Member 2 -->
    <div class="card">
      <img src="member2.jpg" alt="Member 2">
      <h3>Rohit Sharma</h3>
      <p>PhD Research Scholar</p>
    </div>

    <!-- Member 3 -->
    <div class="card">
      <img src="member3.jpg" alt="Member 3">
      <h3>Priya Verma</h3>
      <p>M.Tech Research Scholar</p>
    </div>

    <!-- Add more cards as needed -->
  </div>

</body>
</html>
